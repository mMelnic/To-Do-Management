    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Homework</a>
            </div>
    
            <ul class="nav navbar-nav">
                <li style="display: inline-block;"><a href="home.html">Home</a></li>
                <li style="display: inline-block;"><a href="index.html">Todo</a></li>
            </ul>
    
            <form class="navbar-form navbar-right">
                <div class="form-group" style="display: inline-block;">
                    <input type="text" class="form-control" placeholder="User name">
                </div>
                <div class="form-group" style="display: inline-block;">
                    <input type="password" class="form-control" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <a href="register.html">
                    <button type="button" class="btn btn-default">Register</button>
                </a>
            </form>
        </div>
    </nav>

    <div class="container">
        <!-- Registration Form -->
        <div class="card" style="max-width: 800px; margin: auto; margin-top: 20px;">
            <div class="card-header">
                <h3>Registration</h3>
            </div>
            <div class="card-body">
                <form action="index.html" method="get">
                    <div class="row">
                        <!-- Email -->
                        <div class="form-group col-md-6">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email"
                                required>
                        </div>
        
                        <!-- Password -->
                        <div class="form-group col-md-6">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password"
                                placeholder="Enter your password" required>
                        </div>
                    </div>
        
                    <div class="row">
                        <!-- Age -->
                        <div class="form-group col-md-4">
                            <label for="age">Age</label>
                            <input type="number" class="form-control" id="age" name="age" placeholder="Enter your age" min="18"
                                max="99" required>
                        </div>
        
                        <!-- Sex -->
                        <div class="form-group col-md-4">
                            <label for="sex">Sex</label>
                            <select class="form-control" id="sex" name="sex" required>
                                <option value="">Select</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
        
                        <!-- Neptun -->
                        <div class="form-group col-md-4">
                            <label for="neptun">Neptun Code</label>
                            <input type="text" class="form-control" id="neptun" name="neptun"
                                placeholder="Enter your Neptun code" pattern="[a-zA-Z][a-zA-Z0-9]{5}"
                                title="First character must be a letter, followed by 5 alphanumeric characters" required>
                        </div>
                    </div>
        
                    <!-- Introduction -->
                    <div class="form-group">
                        <label for="introduction">Introduction</label>
                        <textarea class="form-control" id="introduction" name="introduction" rows="5"
                            placeholder="Tell us about yourself (max 5 rows)" maxlength="500"></textarea>
                    </div>
        
                    <!-- Accept Terms -->
                    <div class="form-group">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="accept_terms" required> I accept the terms and conditions
                            </label>
                        </div>
                    </div>
        
                    <!-- Buttons -->
                    <div class="form-group row text-right">
                        <div class="col-md-8"></div> <!-- Empty space to push buttons to the right -->
                        <div class="col-md-2 col-xs-6">
                            <a href="home.html" class="btn btn-danger btn-block">Cancel</a>
                        </div>
                        <div class="col-md-2 col-xs-6">
                            <button type="submit" class="btn btn-primary btn-block">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
